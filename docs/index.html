<html>
    <head>
        <title>Pomodoro Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="jquery.knob.js"></script>
        <script src="js/jquery.throttle.js"></script>
        <link href="jquery.classycountdown.css" rel="stylesheet">
        <script src="js/jquery.classycountdown.js"></script>

    </head>
    <body>
        <audio id='chime'>
            <source src='Chime.mp3' type='audio/mp3'>
        </audio>
        <div class='mainBox container-fluid'>
            <div class="workTimer">
                <div class='titleTimer'>Work Interval</div>
                <div class="workTime" id="workTime">10</div>
                <div>
            <button class="workPlus btn btn-default" onclick="workPlus()">+</button>
            <button class="workMinus btn btn-default" onclick="workMinus()">-</button>
                </div>
            </div>
            <div>
              <canvas class='canvas' id='canvas1' width='250' height='250'>
              </canvas>
            <div class='mainTime' id='mainTime'>0</div> 
            <button class='startWork btn btn-default' onclick='startWork(); beginCountdown();'>Start Work</button>
            <button class='stop btn btn-default' onclick='stop(); endCountdown();'>Stop</button>
            <button class="reset btn btn-default" onclick="reset(); resetCountdown();">Reset</button>
            <button class='startBreak btn btn-default' onclick='startBreak(); beginBreakCountdown();'>Start Break</button>            
            </div>
            <div class="breakTimer">
                <div class='titleTimer'>Break Interval</div>
                <div class="breakTime" id="breakTime">5</div>
            <button class="breakPlus btn btn-default" onclick="breakPlus()">+</button>
            <button class="breakMinus btn btn-default" onclick="breakMinus()">-</button>
            </div>
        </div>
        <script src='javascript.js'></script>
    </body>
</html>
